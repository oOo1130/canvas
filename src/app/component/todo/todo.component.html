<div class="card">
    <div class="card-header row">
        <div class="card-title">
            <span class="font-weight-bold font-size-h5  mt-2">Todo</span>
        </div>
        <div class="card-toolbar">
            <a>
                Create
            </a>
        </div>
    </div>
    <div class="card-content">
        <table class="agents">
                
            <tbody>
                <tr *ngFor="let agent of agents">
                    <td>
                        <div class="bulletbar">
                        </div>
                    </td>
                    <td class="min-50">
                        <input class="checkbox" type="checkbox">
                    </td>
                    <td class="min-200">
                        <span>{{agent.job}}</span> <br>
                        <span class="text-mute">Due in {{agent.timeline}} Days</span>
                    </td>
                    <td class="min-150">
                        <mat-icon>more_horiz</mat-icon>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
